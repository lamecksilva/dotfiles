# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# enable automatic window renaming
set-option -g allow-rename on
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{?#{==:#{pane_current_command},nvim},nvim - #{b:pane_current_path},#{?#{==:#{pane_current_command},zsh},bash,#{pane_current_command}}}'

# Reorder windows
set-option -g renumber-windows on

# DESIGN MINIMALISTA
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# cores sutis
set -g clock-mode-colour colour8
setw -g mode-style 'fg=colour0 bg=colour8'

# bordas dos painéis - tons de cinza
set -g pane-border-style 'fg=colour8'
set -g pane-active-border-style 'fg=colour7'

# barra de status minimalista
set -g status-style 'bg=colour0 fg=colour7'
set -g status-justify left
set -g status-left ''
set -g status-left-length 0

# janelas - design clean
setw -g window-status-current-style 'fg=colour0 bg=colour7'
setw -g window-status-current-format ' #I:#W '

setw -g window-status-style 'fg=colour8'
setw -g window-status-format ' #I:#W '

# mensagens discretas
set -g message-style 'fg=colour7 bg=colour8'

# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# start windows with 1 instead 0
set -g base-index 1

# Act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# plugins essenciais
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'

# configuração dos plugins
set -g @cpu_low_icon "󰍛"
set -g @cpu_medium_icon "󰍛"
set -g @cpu_high_icon "󰍛"
set -g @ram_low_icon "󰘚"
set -g @ram_medium_icon "󰘚"
set -g @ram_high_icon "󰘚"

# atualização rápida
set -g status-interval 1

# status bar com informações essenciais
set -g status-right ' #{cpu_icon} #{cpu_percentage} | 󰘚 #{ram_percentage} | %H:%M:%S '
set -g status-right-length 50

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
